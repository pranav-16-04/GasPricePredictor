<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Gas Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Natural Gas Price Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                
                <input placeholder='year' type="text" id="year" name="year" required>
            </div>
            <div class="form-group">
                
                <input placeholder='month' type="text" id="month" name="month" required>
            </div>
            <div class="form-group">
               
                <input placeholder='Day' type="text" id="day" name="day" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
